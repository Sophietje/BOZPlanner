{% load staticfiles %}
<!doctype html>
<html>
    <head>
        <title>{% trans 'BOZ Planner' %}</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
        <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.0/css/bootstrap-toggle.min.css" rel="stylesheet">

        <link rel="stylesheet" href="{% static 'datatables.min.css' %}">

        <link rel="stylesheet" href="{% static 'bootstrap-multiselect.css' %}">

        <link rel="stylesheet" href="{% static 'style.css' %}">

        <!-- jQuery -->
        <script src="{% static 'jquery.min.js' %}"></script>
        <!-- Include all compiled plugins -->
        <script src="{% static 'bootstrap.min.js' %}"></script>
        <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.0/js/bootstrap-toggle.min.js"></script>
        <!---Include datatables thingie---->
        <script src="{% static 'jquery.dataTables.min.js' %}"></script>
        <script src="{% static 'datatables.bootstrap.min.js' %}"></script>
        <script src="{% static 'bootstrap-multiselect.js' %}"></script>
        <!-- Include DateTimePicker thingies ---->
        <link rel="stylesheet" type="text/css" media="screen"
         href="http://tarruda.github.com/bootstrap-datetimepicker/assets/css/bootstrap-datetimepicker.min.css">

    </head>
    <body>
        {% block menu %}{% include 'menu.html' with active='' %}{% endblock %}

        <div class="container">
            <div id="content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </body>
</html>
