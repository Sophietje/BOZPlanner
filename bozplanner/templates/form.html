{% for error in form.non_field_errors %}
    <div class="alert alert-danger">
        <i class="glyphicon glyphicon-alert"></i>
        {{ error }}
    </div>
{% endfor %}

{% for field in form.hidden_fields %}
    {{ field }}
{% endfor %}

{% for field in form.visible_fields %}
    {{ field|fancy_form_field }}
{% endfor %}
