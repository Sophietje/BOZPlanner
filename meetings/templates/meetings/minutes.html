{% extends "base.html" %}

{% block content %}
    <h1>Minutes</h1>
    <div class="table-responsive">
        <table class="table table-hover">
            <tr>
                <th>Meeting</th>
                <th>Date & Time</th>
                <th>Approved by</th>
                <th>File</th>
            </tr>

            {% for minute in object_list %}
                <tr>
                    <td>{{ minute.meeting }}</td>
                    <td>{{ minute.meeting.begin_time }}</td>
                    <td>{{ minute.approved_by }}</td>
                    <td>{{ minute.file.path }}</td>
                </tr>
            {% endfor %}

        </table>
    </div>
    </ul>
{% endblock %}
