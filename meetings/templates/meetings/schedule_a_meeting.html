{% extends "base-meetings.html" %}

<!-------------A new tab for the scheduling of a meeting. This page is used to create a new meeting------>
{% block content %}

    <h1 style="margin-left: 25%">Schedule a meeting</h1>
    <hr>
        <div  style="width: 50%; margin-left: 25%">
            <form method="post"> {% csrf_token %}
                {{ form|fancy_form }}
                <a class="btn btn-default" href="{% url 'meetings:meetings-list' %}"> Cancel </a>
                <input class="btn btn-primary" type="submit" value="Submit">
            </form>
        </div>

{%  endblock %}
