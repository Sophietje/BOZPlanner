{% extends 'base-users.html' %}

{% block content %}
    {% if object %}
        <h1>Edit user {{ object }}</h1>
    {% else %}
        <h1>Create user</h1>
    {% endif %}
    <hr>
    <form method="post">
        {% csrf_token %}
        {{ form|fancy_form }}
        <a href="{% url 'members:persons' %}" class="btn btn-default">{% trans 'Back' %}</a>
        <input type="submit" value="{% trans 'Save' %}" class="btn btn-primary">
    </form>
{% endblock %}
