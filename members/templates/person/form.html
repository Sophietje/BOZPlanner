{% extends 'base-users.html' %}

{% block content %}
    {% if object %}
        <h1 style="margin-left: 25%">{% blocktrans %}Edit user {{ object }}{% endblocktrans %}</h1>
    {% else %}
        <h1 style="margin-left: 25%">{% trans 'Create user' %}</h1>
    {% endif %}
    <hr>

    <div style="width: 50%; margin-left: 25%">
        <form method="post">
            {% csrf_token %}
            {{ form|fancy_form }}
            <a href="{% url 'members:list_person' %}" class="btn btn-default">{% trans 'Cancel' %}</a>
            <input type="submit" value="{% trans 'Submit' %}" class="btn btn-primary">
        </form>
    </div>
{% endblock %}
