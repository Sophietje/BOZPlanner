{% extends 'base-users.html' %}

{% block content %}
    <h1>{% blocktrans %}Deactivate user {{ object }}{% endblocktrans %}</h1>
    <p>
        {% blocktrans %}Are you sure you want to permanently deactivate user {{ object }}?{% endblocktrans %}
        <form method="post">
            {% csrf_token %}
            <a href="{% url 'members:persons' %}" class="btn btn-default">{% trans 'Cancel' %}</a>
            <input type="submit" value="{% trans 'Deactivate' %}" class="btn btn-danger">
        </form>
    </p>
{% endblock %}
