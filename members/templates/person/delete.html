{% extends 'base-users.html' %}

{% block content %}
    <h1>Deactivate user {{ object }}</h1>
    <p>
        Are you sure you want to permanently deactivate user {{ object }}?
        <form method="post">
            {% csrf_token %}
            <a href="{% url 'members:persons' %}" class="btn btn-default">Cancel</a>
            <input type="submit" value="{% trans 'Deactivate' %}" class="btn btn-danger">
        </form>
    </p>
{% endblock %}
