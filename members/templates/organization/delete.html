{% extends 'base-organizations.html' %}

{% block content %}
    <h1>Delete organization {{ object }}</h1>
    <p>
        Are you sure you want to permanently delete organization {{ object }}?
        <form method="post">
            {% csrf_token %}
            <a href="{% url 'members:organizations' %}" class="btn btn-default">Cancel</a>
            <input type="submit" value="{% trans 'Delete' %}" class="btn btn-danger">
        </form>
    </p>
{% endblock %}
