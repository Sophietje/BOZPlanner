{% extends 'base-organizations.html' %}

{% block content %}
    <h1>{% blocktrans %}Delete organization {{ object }}{% endblocktrans %}</h1>
    <p>
        {% blocktrans %}Are you sure you want to permanently delete organization {{ object }}? {% endblocktrans %}
        <form method="post">
            {% csrf_token %}
            <a href="{% url 'members:organizations' %}" class="btn btn-default">{% trans 'Cancel' %}</a>
            <input type="submit" value="{% trans 'Delete' %}" class="btn btn-danger">
        </form>
    </p>
{% endblock %}
